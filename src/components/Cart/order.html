<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .payment-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .card-number, .expiration-date, .cvv {
      width: calc(33.33% - 8px);
      display: inline-block;
      margin-right: 8px;
    }

    .expiration-date, .cvv {
      margin-right: 0;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="payment-form">
    <h2>Payment Information</h2>
    <form action="process_payment.php" method="post">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" class="card-number" placeholder="1234 5678 9012 3456" required>

      <label for="expiration-date">Expiration Date</label>
      <input type="text" id="expiration-date" name="expiration-date" class="expiration-date" placeholder="MM/YYYY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" class="cvv" placeholder="123" required>

      <label for="card-holder">Card Holder Name</label>
      <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>

      <button type="submit" class="submit-btn">Submit Payment</button>
    </form>
  </div>

</body>
</html>
